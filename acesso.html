<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso - SG Consultoria</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f2f5f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: surgir 0.8s ease;
    }

    .login-container img {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    .voltar {
      margin-top: 20px;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .voltar:hover {
      text-decoration: underline;
    }

    @keyframes surgir {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo/sg-consultoria.png" alt="Logo SG Consultoria">
    <h2>Acesso Restrito</h2>
    <form>
      <input type="text" placeholder="Usuário" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <a href="index.html" class="voltar">← Voltar ao site</a>
  </div>
</body>
</html>
